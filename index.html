<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

    <!-- Header -->
    <header>
        <span class="logo">calc</span>
        <div class="theme">
            <span>Theme</span>
            <div class="control">
                <div class="num"><span class="1">1</span><span class="2">2</span><span class="3">3</span></div>
                <div class="input"><div class="toggle"></div></div>
            </div>
        </div>
    </header>
    <!-- Header -->

    <!-- Screen -->
    <div class="screen">
        <div class="text">0</div>
    </div>
    <!-- Screen -->

    <!-- Number -->
    <div class="number-container">
        <span class="math number">7</span>
        <span class="math number">8</span>
        <span class="math number">9</span>
        <span class="action delete">Del</span>
        <span class="math number">4</span>
        <span class="math number">5</span>
        <span class="math number">6</span>
        <span class="math op">+</span>
        <span class="math number">1</span>
        <span class="math number">2</span>
        <span class="math number">3</span>
        <span class="math op">-</span>
        <span class="math point">.</span>
        <span class="math number">0</span>
        <span class="math op">/</span>
        <span class="math op">*</span>
        <span class="action col-2 reset">Reset</span>
        <span class="equal col-2">=</span>
    </div>
    <!-- Number -->


    <!-- Script -->
    <script src="js/main.js"></script>
    <!-- Script -->

<body>
    
</body>
</html>
